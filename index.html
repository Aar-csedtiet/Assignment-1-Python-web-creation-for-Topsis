<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 320px;
            margin: 60px auto;
            padding: 20px;
            background: #fff;
            border-radius: 6px;
        }
        input, button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h3>TOPSIS Decision Tool</h3>

    <form action="/process" method="post" enctype="multipart/form-data">
        <label>Upload CSV File</label>
        <input type="file" name="file" required>

        <label>Weights (comma-separated)</label>
        <input type="text" name="weights" placeholder="1,1,1,1" required>

        <label>Impacts (+ or -)</label>
        <input type="text" name="impacts" placeholder="+,+,-,+" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <button type="submit">Run TOPSIS</button>
    </form>
</div>
</body>
</html>
